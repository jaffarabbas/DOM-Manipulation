<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h3 class="text-center pt-3">Dynamic form</h3>
        <hr>
        <div class="row">
            <div class="col">
                <select name="inputType" id="inputType" class="form-control">
                    <option value="text">Text</option>
                    <option value="number">Number</option>
                    <option value="textarea">TextArea</option>
                    <option value="date">Date</option>
                    <option value="submit">Submit</option>
                </select>
            </div>
            <div class="col">
                <input type="text" placeholder="Enter label" id="inputLabel" id="inputLabel" class="form-control" />
            </div>
        </div>

        <div id="form" class="mt-3 border rounded shadow p-4"></div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js " integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2 " crossorigin="anonymous "></script>

<script src="js/index.js "></script>

</html>
