<script>
    //get by id
    document.getElementById('headers').innerHTML = "adasdasdasd";
    const cls = document.getElementsByClassName("c1");
    for (let index = 0; index < cls.length; index++) {
        if (index % 2 == 0) {
            cls[index].innerHTML = "even " + index;
            cls[index].style.backgroundColor = "red";
        } else {
            cls[index].innerHTML = "odd " + index;
            cls[index].style.backgroundColor = "green";
        }
    }
